{% extends 'layout.html' %}
{% load static %} <!-- Load static files tag library -->

{% block content %}
<div class="container mt-5">
    <!-- Page Title -->
    <h2>Product Detail</h2>
    <hr>

    <!-- Product Information Section -->
    <div class="row">
        <div class="col-md-6">
            <!-- Product Image -->
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p><strong>Price:</strong> ${{ product.price|floatformat:2 }}</p>
            <!-- Add to Cart Button -->
            <form method="post" action="{% url 'store:add_to_cart' product.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Add to Cart</button>
            </form>
        </div>
    </div>

    <!-- Back to Products Link -->
    <div class="mt-3">
        <a href="{% url 'store:index' %}" class="btn btn-secondary">Back to Products</a>
    </div>
{% endblock %}
