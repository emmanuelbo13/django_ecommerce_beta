{% extends 'layout.html' %}

{% load static %}<!-- Load the custom filter for dictionary access -->

{% block content %}
    <div class="address-form">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <br>
    <div class="delete-form">
        <form method="post" action="{% url 'users:delete_address' address.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete Address</button>
        </form>
    </div>

{% endblock %}
